<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生登録</title>
</head>
<body>
<h1>受講生登録</h1>
<form th:action="@{/registerStudent}" th:object="${studentDetail}" method="post">
  <div>
    <label for="fullName">名前</label>
    <input type="text" id="fullName" th:field="*{student.fullName}" required/>
  </div>
  <div>
    <label for="furigana">フリガナ</label>
    <input type="text" id="furigana" th:field="*{student.furigana}" required/>
  </div>
  <div>
    <label for="nickname">ニックネーム</label>
    <input type="text" id="nickname" th:field="*{student.nickname}" />
  </div>
  <div>
    <label for="emailAddress">メールアドレス</label>
    <input type="text" id="emailAddress" th:field="*{student.emailAddress}" required/>
  </div>
  <div>
    <label for="area">地域</label>
    <input type="text" id="area" th:field="*{student.area}" />
  </div>
  <div>
    <label for="age">年齢</label>
    <input type="number" id="age" th:field="*{student.age}" required/>
  </div>
  <div>
    <label for="gender">性別</label>
    <select id="gender" th:field="*{student.gender}" >
      <option value="男性">男性</option>
      <option value="女性">女性</option>
      <option value="その他">その他</option>
    </select>
  </div>
  <h2>コース登録</h2>
  <div th:each="course, stat : *{studentCourses}">
    <label for="courseName" th:for="studentCourses.__${stat.index}__.courseName">コース名</label>
    <select id="courseName" th:id="studentCourses.__${stat.index}__.courseName"
            th:field="*{studentCourses[__${stat.index}__].courseName}" required>
      <option value="java">Java</option>
      <option value="aws">AWS</option>
      <option value="デザイン">デザイン</option>
      <option value="Webマーケティング">Webマーケティング</option>
    </select>
  </div>
  <div>
    <button type="submit">登録</button>
  </div>
</form>
</body>
</html>
