<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生情報更新</title>
</head>
<body>
<h1>受講生情報更新</h1>
<form th:action="@{/updateStudent}" th:object="${studentDetail}" method="post">
  <div>
    <label for="id">ID</label>
    <input type="text" id="id" th:field="*{student.id}" readonly/>
  </div>
  <div>
    <label for="fullName">名前</label>
    <input type="text" id="fullName" th:field="*{student.fullName}" required/>
  </div>
  <div>
    <label for="furigana">フリガナ</label>
    <input type="text" id="furigana" th:field="*{student.furigana}" required/>
  </div>
  <div>
    <label for="nickname">ニックネーム</label>
    <input type="text" id="nickname" th:field="*{student.nickname}"/>
  </div>
  <div>
    <label for="emailAddress">メールアドレス</label>
    <input type="email" id="emailAddress" th:field="*{student.emailAddress}" required/>
  </div>
  <div>
    <label for="area">地域</label>
    <input type="text" id="area" th:field="*{student.area}"/>
  </div>
  <div>
    <label for="age">年齢</label>
    <input type="number" id="age" th:field="*{student.age}" required/>
  </div>
  <div>
    <label for="gender">性別</label>
    <select id="gender" th:field="*{student.gender}">
      <option value="男性">男性</option>
      <option value="女性">女性</option>
      <option value="その他">その他</option>
    </select>
  </div>
  <div>
    <label for="remark">備考</label>
    <input type="text" id="remark" th:field="*{student.remark}"/>
  </div>

  <h2>コース情報更新</h2>
  <div th:each="course, stat : ${studentDetail.studentCourses}">
    <label th:for="'id' + ${stat.index}">ID</label>
    <input type="text" th:id="'id' + ${stat.index}"
           th:field="*{studentCourses[__${stat.index}__].id}" readonly/>
    <label th:for="'studentId' + ${stat.index}">受講生ID</label>
    <input type="text" th:id="'studentId' + ${stat.index}"
           th:field="*{studentCourses[__${stat.index}__].studentId}" readonly/>
    <label th:for="'courseName_' + ${stat.index}">コース名</label>
    <select th:id="'courseName_' + ${stat.index}"
            th:field="*{studentCourses[__${stat.index}__].courseName}" required>
      <option value="java" th:selected="${course.courseName == 'java'}">Java</option>
      <option value="aws" th:selected="${course.courseName == 'aws'}">AWS</option>
      <option value="デザイン" th:selected="${course.courseName == 'デザイン'}">デザイン</option>
      <option value="Webマーケティング" th:selected="${course.courseName == 'Webマーケティング'}">Webマーケティング</option>
    </select>
    <label th:for="'startDate_' + ${stat.index}">開始日</label>
    <input type="datetime-local" th:id="'startDate_' + ${stat.index}"
           th:field="*{studentCourses[__${stat.index}__].startDate}" />
    <label th:for="'endDate_' + ${stat.index}">終了日</label>
    <input type="datetime-local" th:id="'endDate_' + ${stat.index}"
           th:field="*{studentCourses[__${stat.index}__].endDate}" />
  </div>
  <div>
    <button type="submit">更新</button>
  </div>
</form>
</body>
</html>
